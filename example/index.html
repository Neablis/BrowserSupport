<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Browser support</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />		
		<script type="text/javascript" src="../lib/BrowserSupport.js"></script>
	</head>

	<body>
		<div style="position: absolute; left: 50%; width:80%;">
			<div id="content" style="text-align:center; padding: 20px; top: 100px;  background: black; color: #fff; font-size: 21px; line-height: 1.3em;
									border: 2px dashed #fff; border-radius: 10px; position:relative; margin-left: auto; margin-right:auto; left: -50%;
									box-shadow: 0 0 0 4px black, 2px 1px 6px 4px rgba(10, 10, 0, 0.5);">
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.addEventListener('load', 
								function() { 
									document.getElementById('content').innerHTML =
										"Browser: " + BrowserSupport().GetBrowser() + "<br> Version: " + BrowserSupport().BrowserVersion() +
										"<br> Supported: " + BrowserSupport().IsSupported();
								}, false);
	</script>
</html>
